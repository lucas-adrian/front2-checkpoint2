<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
  <title>Formul√°rio de Login</title>
  <link rel="stylesheet" href="../globalassets/css/style.css">
  <link rel="stylesheet" href="../globalassets/cute-alert-master/cute-alert.css">
</head>

<body>
  <main class="container">

    <h1>to-do app </h1>
    <h2>login</h2>

    <form id="formLogin" action="">

      <div class="input-field">
        <input type="email" id="InputEmail" required aria-describedby="emailHelp" placeholder="seu email">
        <small id="inputEmailValidacao"></small>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" required placeholder="sua senha">
        <small id="inputPasswordValidacao"></small>
        <div class="underline"></div>

      </div>
      
      <div class="botao">
        <small id="loginValidacao"></small>
        <button type="submit" id="buttonAccess" class="textoBotao"></button>
      </div>
    </form>

    <div class="footer">
      <div><a href="../cadastro/cadastro.html">criar conta</a></div>
    </div>
  </main>

  <script type="text/javascript" src="./assets/js/login.js" defer></script>
  <script src="../globalassets/cute-alert-master/cute-alert.js"></script>

</body>
</html>
