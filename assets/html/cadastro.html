<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main class="container">
      <h1>To-Do App </h1>
        <h2>Cadastro</h2>
        <form action="">
          <div class="input-field">
            <input type="name"  id="InputName" required aria-describedby="nameHelp" 
            placeholder="Seu nome">
              <div class="underline"></div>
          </div>
          <div class="input-field">
            <input type="name"  id="InputSobrenome" required aria-describedby="sobrenomeHelp" 
            placeholder="Seu sobrenome">
              <div class="underline"></div>
          </div>
            <div class="input-field">
              <input type="email"  id="InputEmail1" required aria-describedby="emailHelp" 
              placeholder="Seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" required
                    placeholder="Insira sua senha">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password2" id="confirm_password" required
                    placeholder="Confirme sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Bloqueado">

            
        </form>

        <div class="footer">
          <div><a href="/assets/index.html">Já possui conta? Acesse aqui</a></div>
          
        </div>
    </main>

    <script type="text/javascript" src="/assets/js/tasks.js" defer></script>
</body>
</html>
