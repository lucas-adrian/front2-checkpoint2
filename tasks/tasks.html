<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

  <script type="text/javascript" src="./assets/js/tasks.js" defer></script>
  <script src="../globalassets/cute-alert-master/cute-alert.js"></script>

      <header class="main-header">
        <nav>
          <a href="#" class="tarefas">tarefas</a>
        </nav>
    
        <div class="right-header">
          <p id="user-info"></p>
          <button class="closeApp" id='exit'>finalizar sessão</button>
        </div>

      </header>

        <div class="criar-tarefa">
          <p>adicionar nova tarefa:</p>
          <form class="main-form">
            <input id="new-task" type="text" placeholder="nome da tarefa" class="new-task" autocomplete="off">
            <div class="mf-div">
              <input type="radio" name="grupoRadio" id="i" checked><p>pendente</p>
              <input type="radio" name="grupoRadio"> <p>concluída</p>
              <div id="criarTarefa">
                <svg width="30px" height="50px" viewBox="20 0 9 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="48" height="48" fill="white" fill-opacity="0.01"/>

                  <path d="M18 24H30" stroke="white" stroke-width="4" stroke-linecap="round"/>
                  <path d="M24 18V30" stroke="white" stroke-width="4" stroke-linecap="round"/>
                </svg></div>
            </div>
          </form>
        </div>
          
        <div class="tp">
          <h1 class="title">tarefas pendentes</h1>
          <ul class="tpul">
          </ul>
        </div>

        </div class="tc">
          <h2 class="title">tarefas concluidas</h2>
          <ul class="ttul">
          </ul>
        </div>
</body>
</html>
