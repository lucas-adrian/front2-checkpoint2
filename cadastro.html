<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- linkar o css do cadastro aqui em baixo -->
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="./globalassets/cute-alert-master/cute-alert.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./cadastroAssets/js/cadastro.js" defer></script>
    <script src="./globalassets/cute-alert-master/cute-alert.js" defer></script>
</head>

<body>
    <main class="container">

      <h1>to-do app </h1>

      <h2>cadastro</h2>

      <form id="main-form">
        <div class="input-field">
          <input type="name"  id="InputName"  aria-describedby="nameHelp" placeholder="seu nome">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="name"  id="InputSobrenome"  aria-describedby="sobrenomeHelp" placeholder="seu sobrenome">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="email"  id="InputEmail" aria-describedby="emailHelp" placeholder="seu email">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="password" name="password" id="password" placeholder="sua senha">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="password" name="password2" id="confirm_password" placeholder="confirme sua senha">
          <div class="underline"></div>
        </div>

        <button class="botao" id="criarContaCadastro" type="submit">criar conta</button>

      </form>

      <div class="footer">
        <p>já possui conta?</p>
        <a href="./login.html"> login</a>
      </div>

    </main>
</body>
</html>
