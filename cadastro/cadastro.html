<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="../globalassets/css/style.css">
    <link rel="stylesheet" href="../globalassets/cute-alert-master/cute-alert.css">
</head>

<body>
    <main class="container">

      <h1>To-Do App </h1>

      <h2>Cadastro</h2>

      <form action="">
        <div class="input-field">
          <input type="name"  id="InputName"  aria-describedby="nameHelp" placeholder="Seu nome">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="name"  id="InputSobrenome"  aria-describedby="sobrenomeHelp" placeholder="Seu sobrenome">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="email"  id="InputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="password" name="password" id="password" placeholder="Insira sua senha">
          <div class="underline"></div>
        </div>

        <div class="input-field">
          <input type="password" name="password2" id="confirm_password" placeholder="Confirme sua senha">
          <div class="underline"></div>
        </div>

        <button class="botao" id="criarContaCadastro" type="submit">Criar conta</button>

      </form>

      <div class="footer">
        <div><a href="../login/login.html">Já possui conta? Acesse aqui</a></div>
      </div>

    </main>

<script type="text/javascript" src="./assets/js/cadastro.js" defer></script>
<script src="../globalassets/cute-alert-master/cute-alert.js"></script>

</body>
</html>
